<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Company</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <!-- start container div -->
  <div class="container">
    <!-- start section 1 -->
    <section class="section-1">
      <h1 class="section-heading">
        Variety of Foods
      </h1>
      <!-- start section-1 icons -->
      <div class="section-1-icons">
        <i class="fas fa-egg change"></i>
       <i class="fas fa-stroopwafel"></i>
        <i class="fas fa-cheese"></i>
        <i class="fas fa-hotdog"></i>
        <i class="fas fa-drumstick-bite"></i>
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-ice-cream"></i>
        <i class="fas fa-fish"></i>
        <i class="fas fa-seedling"></i> 
      </div>
      <!-- end section-1 icons -->
    </section>
    <!-- end section 1 -->

    <!-- section-2 starts here  -->
    <section class="section-2">
      <h1 class="section-heading">
        popular meal
      </h1>
      <!-- div cards container starts here -->
      <div class="cards-container">
        <!-- div card starts here  -->
        <div class="card">
          <img src="./images/card-img-1.png" alt="image of a plate of fish" class="card-img">
          <h3 class="card-name">Fish</h3>
          <button class="card-btn">Order Now</button>
        </div>
        <div class="card">
          <img src="./images/card-img-2.png" alt="image of a plate of fish" class="card-img">
          <h3 class="card-name">Cake</h3>
          <button class="card-btn">Order Now</button>
        </div>
        <div class="card">
          <img src="./images/card-img-3.png" alt="image of a plate of fish" class="card-img">
          <h3 class="card-name">Lobster</h3>
          <button class="card-btn">Order Now</button>
        </div>
        <!-- div card ends here  -->
      </div>
      <!-- div cards container ends here -->

    </section>
    <!-- section-2 ends here  -->
      
  </div>
  <!-- end container div -->
  
  <script src="script.js"></script>
</body>
</html>
